## /antiscam

list_phrases=Lista fraz

help=Pomoc i informacje ogólne
help_detailed=Hej! Dziękujemy za korzystanie z <b>AntiScam</b>.\n\n\
  :warning: Do wykonywania wszystkich poleceń potrzebne jest następujące uprawnienie: `ADMINISTRATOR`.\n\n\
  Aby skonfigurować bota, należy użyć następujących poleceń:\
  \n- `/antiscam log <Channel>`, aby <b>wiadomości protokołować</b>, które zostanął znajezione przez <b>AntiScam</b>\
  \n- `/antiscam punishment <Punishment>`, aby zmienić <b>karę</b>, którą użytkownicy otrzymują po wysłaniu oszukańczego linku\n\n\
  Aby dodać nowe oszukańcze linki, wykonaj następujące polecenie `/antiscam add <URL>`.\n\n\
  <b>Beta-Wersja</b>: Aktualnie jest nasz <b>system wykroczeń</b> w <b>wersji beta</b>.\n\
  Algorithm sprawdza, czy wiadomość zawiera <b>link</b>. Potem zostaję sprawdzone czy wiadomość zawiera <b>konkretne frazy</b> jak `nitro`\n\
  <b>Aktywój</b> wersję beta za pomocą `/antiscam violation enable`.\n\
  Aby zmienić kary, które otrzymują użytkownicy, należy użyć polecenia `/antiscam punishment <Punishment> [Category]`.\n\n\
  Jeśli masz pomysł na ulepszenie <b>AntiScam</b> to przystąp do mojego [Discord Serwera](https://discord.gg/YaWfmGmvSN).\n\
  Ten serwer Discord jest [Open Source](https://github.com/DerBanko/AntiScam).\n\
  [Zaproś bota](https://banko.tv/r/invite-antiscam).

punishment_set=Kara została ustawiona
punishment_set_detailed=<b>Kara</b> została z sukcesem ustawiona na `%type%` w kategorii `%category%`.

log_set=Kanał do protokołów został ustawiony
log_set_detailed=<b>Kanał do protokołów</b> został z sukcesem ustawiony na `%channel%`.

violation_enable=Wersja beta aktywowana
violation_enable_detailed=<b>Wersja beta</b> aktywowana y sukcesem.\n\
  Użyj `/antiscam punishment <Punishment> <Category>`, aby <b>automatycznie</b> rozdawać kary.

