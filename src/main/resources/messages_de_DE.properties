## /antiscam

list_phrases=Phrasen-Liste

help=Hilfe und Übersicht
help_detailed=Hey! Vielen Dank, dass Du <b>AntiScam</b> benutzt.\n\n\
  :warning: Für alle Befehle benötigst Du folgende Berechtigung: `ADMINISTRATOR`.\n\n\
  Verwende folgende Befehle, um den Bot aufzusetzen:\
  \n- `/antiscam log <Channel>`, um <b>Nachrichten</b> zu <b>protokollieren</b>, welche von <b>AntiScam</b> gefiltert werden\
  \n- `/antiscam punishment <Punishment>`, um die <b>Bestrafung</b> zu ändern, welche Nutzer erhalten, wenn sie einen Betrugslink senden\n\n\
  Um neue Betrugslinks hinzuzufügen, verwende `/antiscam add <URL>`.\n\n\
  <b>Beta-Version</b>: Zurzeit ist unser <b>Verstoß-System</b> in der <b>Beta-Phrase</b>.\n\
  Der Algorithm schaut, ob eine Nachricht einen <b>Link enthält</b>. Daraufhin wird nach <b>spezifischen Phrasen</b> wie `nitro`, ... geschaut.\n\
  <b>Aktiviere</b> die Beta-Version mit `/antiscam violation enable`.\n\
  Um die Bestrafung zu ändern, welche Nutzer erhalten, verwende `/antiscam punishment <Punishment> [Category]`.\n\n\
  Wenn Du Ideen zum Verbessern von <b>AntiScam</b> hast, betrete meinen [Discord Server](https://discord.gg/YaWfmGmvSN).\n\
  Dieser Discord-Server ist [Open Source](https://github.com/DerBanko/AntiScam).\n\
  [Lade den Bot ein](https://banko.tv/r/invite-antiscam).

punishment_set=Bestrafung gesetzt
punishment_set_detailed=Erfolgreich <b>Bestrafung</b> auf `%type%` in Kategorie `%category%` gesetzt.

